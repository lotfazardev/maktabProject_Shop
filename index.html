<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>sample shop</title>
        <meta name="description" content="maktabShariff_ShopPrj">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/743f311229.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="navbarStyle">
            <div class="navRight">
                <div class="homeIcon">
                    <i id="navIcon" class="fas fa-home fa-fw"></i>
                </div>
                <div class="navItemList">
                    <a href="/index.html" class="navItemBlock">خانه</a>
                    <a href="/shop.html" class="navItemBlock">فروشگاه</a>
                    <a href="/price.html" class="navItemBlock">قیمت ها</a>
                    <a href="/aboutUs.html" class="navItemBlock">درباره ما</a>
                </div>
            </div>
            <div class="navLeft">
                <i id="navIcon" class="fa fa-bars fa-fw"></i>
            </div>
        </div>
        <div class="mainBody">
            <div class="rightBody">
                <div class="rightForm">
                    <div class="rightFormParts">
                      <table class="userTabel">
                          <tr class="tableHead">
                              <th>نام کاربری</th>
                              <th>نام</th>
                              <th>تاریخ تولد</th>
                              <th>ویرایش</th>
                              <th>حذف</th>
                          </tr>
                          <tr class="evenDataLine">
                              <td class="tabelData">user1</td>
                              <td class="tabelData">mohammad</td>
                              <td class="tabelData">79/4/11</td>
                              <td class="tabelData"><input type="checkbox"></td>
                              <td class="tabelData"><input type="checkbox"></td>
                          </tr>
                          <tr class="oddDataLine">
                              <td class="tabelData">user2</td>
                              <td class="tabelData">ali</td>
                              <td class="tabelData">60/5/20</td>
                              <td class="tabelData"><input type="checkbox"></td>
                              <td class="tabelData"><input type="checkbox"></td>
                          </tr>
                          <tr class="evenDataLine">
                              <td class="tabelData">user3</td>
                              <td class="tabelData">hassan</td>
                              <td class="tabelData">90/3/2</td>
                              <td class="tabelData"><input type="checkbox"></td>
                              <td class="tabelData"><input type="checkbox"></td>
                          </tr>
                          <tr class="oddDataLine">
                              <td class="tabelData">user4</td>
                              <td class="tabelData">mohsen</td>
                              <td class="tabelData">88/12/9</td>
                              <td class="tabelData"><input type="checkbox"></td>
                              <td class="tabelData"><input type="checkbox"></td>
                          </tr>
                      </table>
                      <input type="email" placeholder="Email ex: example@domain.com" class="inputs" name="email" id="">
                      <input type="password" placeholder="password" class="inputs" name="password" id="">
                      <input type="submit" class="btnSubmit" value="submit">
                    </div>
                </div>
            </div>
            <div class="leftBody">
                <div class="leftBodyStart">
                    <i class="fas fa-image fa-fw fa-10x"></i>
                </div>
                <div class="leftBodyEnd">
                    <form action="#" class="leftBodyBtnForm">
                        <input id="btnRed" type="button" value="red" class="leftBodyBtns">
                        <input id="btnBlue" type="button" value="blue" class="leftBodyBtns">
                        <input id="btnGreen" type="button" value="green" class="leftBodyBtns">
                        <input id="btnYellow" type="button" value="yellow" class="leftBodyBtns">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
